<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="shortcut icon" href="assets/img/cloud-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="js/scripts.js" defer></script>

</head>

<body>

  <div class="container">
    <div class="form">
      <h3>Check the weather of a city: </h3>
      <div class="form-input-container">
        <input type="text" placeholder="Type the city name" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="weather-data" class="hide">
      <h3>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img id="country">
      </h3>
      <p id="temperature"><span></span>&deg;C</p>

      <div id="description-container">
        <p id="description"></p>
        <img id="weather-icon">
      </div>

      <div id="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>

        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
    <div id="error-message" class="hide">
      <p>Could not find this city! Make sure the name is correct.</p>
    </div>
    <div id="loader" class="hide">
      <i class="fa-solid fa-spinner"></i>
    </div>
    <div id="suggestions">
      <button id="Paris">Paris</button>
      <button id="Londres">Londres</button>
      <button id="Dubai">Dubai</button>
      <button id="Bangkok">Bangkok</button>
      <button id="NY">Nova York</button>
      <button id="Roma">Roma</button>
      <button id="Natal">Natal</button>
      <button id="Fortaleza">Fortaleza</button>
      <button id="Porto-Alegre">Porto Alegre</button>
      <button id="Joao-Pessoa">Jo√£o Pessoa</button>
    </div>
  </div>
</body>

</html>
