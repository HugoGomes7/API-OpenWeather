<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="shortcut icon" href="assets/img/cloud-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="js/scripts.js" defer></script>

</head>

<body>

  <div class="container">
    <div class="form">
      <h3>Check the weather of a city: </h3>
      <div class="form-input-container">
        <input type="text" placeholder="Type the city name" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="weather-data">
      <h3>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city">Natal</span>
        <img src="https://countryflagsapi.com/png/br" alt="country flag" id="country">
      </h3>
      <p id="temperature"><span>32</span>&deg;C</p>

      <div id="description-container">
        <p id="description">Sunny</p>
        <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather" id="weather-icon">
      </div>

      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span>36%</span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>5km/h</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
